<div class="reviews-container">
    <h1>Avaliações</h1>
  
    <!-- Formulário de Avaliação -->
    <h2>Deixe Sua Avaliação</h2>
    <form (ngSubmit)="addReview()" class="review-form">
      <mat-form-field appearance="fill">
        <mat-label>Seu Nome</mat-label>
        <input matInput [(ngModel)]="newReview.user" name="user" required />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Avaliação</mat-label>
        <mat-select [(ngModel)]="newReview.rating" name="rating" required>
          <mat-option *ngFor="let star of [5, 4, 3, 2, 1]" [value]="star">
            <span *ngFor="let s of [].constructor(star)">★</span>
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Comentário</mat-label>
        <textarea matInput [(ngModel)]="newReview.comment" name="comment"></textarea>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Enviar Avaliação</button>
    </form>
  
    <!-- Filtro de Avaliações -->
    <h2>Avaliações dos Usuários</h2>
    <mat-form-field appearance="fill">
      <mat-label>Filtrar por</mat-label>
      <mat-select [(ngModel)]="selectedFilter" name="filter">
        <mat-option value="recent">Mais Recentes</mat-option>
        <mat-option value="relevant">Mais Relevantes</mat-option>
      </mat-select>
    </mat-form-field>
  
    <!-- Lista de Avaliações -->
    <div *ngFor="let review of getFilteredReviews()" class="review-card">
      <h3>{{ review.user }}</h3>
      <p><strong>Avaliação:</strong> <span *ngFor="let star of [].constructor(review.rating)">★</span></p>
      <p><strong>Comentário:</strong> {{ review.comment }}</p>
      <p><small>{{ review.date | date: 'shortDate' }}</small></p>
    </div>
  </div>
